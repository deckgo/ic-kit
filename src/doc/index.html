    <ion-app class="loading">
      <div class="ion-page" id="main">
        <ion-header>
          <ion-toolbar>

          </ion-toolbar>
        </ion-header>

        <ion-content>
          <main>
            <!-- DECKDECKGO_DOC -->

            <deckgo-doc size="A4" orientation="portrait"
              ><article>
                <h1 paragraph_id="3a9f63f0-3989-4014-a97d-bbe275940a80">Hello World</h1>
                <div paragraph_id="0048865b-d125-4430-a17a-b53bb40f09f1"><br /></div>
                <div paragraph_id="0a3089d5-19b8-4332-8c7f-a62f00fb6d9e"><br /></div>
                <div paragraph_id="bae2bb8b-0539-4a8b-9b46-4ee59ed2fda2"><br /></div>
                <div paragraph_id="efa840cf-abce-4e00-9ed9-aa87260e0749">
                  <span style="font-weight: bold; font-style: italic; text-decoration-line: underline line-through; font-size: xxx-large"
                    >sdalkmsalk</span
                  >
                </div>
                <div paragraph_id="ffd8241a-8586-4efd-ad20-ff3fd959c8ef">sadasasd</div>
                <div paragraph_id="2d48ca89-ed81-4461-847e-49b7d1d37bb3"><br /></div>

                  <deckgo-highlight-code
                    editable="true"
                    class="deckgo-highlight-code-carbon deckgo-highlight-code-theme-dracula hydrated"
                    language="javascript"
                    terminal="carbon"
                    theme="dracula"
                    ><code slot="code">console.log('yolo');</code></deckgo-highlight-code
                  >
                </section>
                <section>
                  <deckgo-lazy-img
                    img-src="https://n3m7c-3iaaa-aaaai-aa7ya-cai.raw.ic0.app//images/jamie-street-s9tf1ebdfqw-unsplash.jpg?token=088551e2-217c-41ca-b4b6-1d389d30c8db"
                    img-alt="jamie-street-s9tf1ebdfqw-unsplash.jpg"
                  ></deckgo-lazy-img
                  ><br />
                </section>
                <section paragraph_id="2f13f992-959b-46f2-9891-787e99cc42aa"></section></article
            ></deckgo-doc>
          </main>
        </ion-content>
      </div>

      <!-- Ionic components anchors -->
      <ion-popover-controller></ion-popover-controller>

      <web-social-share show="false" style="--web-social-share-backdrop-opacity: 0.5">
        <ion-icon
          name="logo-twitter"
          aria-label="Twitter"
          slot="twitter"
          style="color: #00aced; font-size: 1.6rem; display: block"
        ></ion-icon>
        <ion-icon name="logo-reddit" aria-label="Reddit" slot="reddit" style="color: #ff5700; font-size: 1.6rem; display: block"></ion-icon>
        <ion-icon
          name="logo-linkedin"
          aria-label="Linkedin"
          slot="linkedin"
          style="color: #0077b5; font-size: 1.6rem; display: block"
        ></ion-icon>
        <ion-icon name="mail" aria-label="Email" slot="email" style="color: #ff8ea3; font-size: 1.6rem; display: block"></ion-icon>
        <ion-icon
          name="logo-whatsapp"
          aria-label="WhatsApp"

          style="color: #25d366; font-size: 1.6rem; display: block"
        ></ion-icon>
        <ion-icon
          name="logo-hackernews"
          aria-label="Hacker News"
