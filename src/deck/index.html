    <script nonce="17ab93ad-71a0-4812-bc0f-6f87711a63c7">
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            const reg = await navigator.serviceWorker.register('../service-worker.js');
            reg.onupdatefound = () => {
              const installingWorker = reg.installing;
              installingWorker.onstatechange = () => {
                if (installingWorker.state === 'installed') {
                  window.dispatchEvent(new Event('swUpdate'));
                }
              };
            };
          } catch (e) {
            console.warn('No service worker registered');
          }
        });
      }
    </script>

  <body>
    <ion-app class="loading">
      <ion-menu id="ion-menu" side="start" type="overlay" swipeGesture="false" content-id="main">
        <ion-content>
          <deckgo-chapters></deckgo-chapters>
        </ion-content>
      </ion-menu>

      <div class="ion-page" id="main">
        <ion-header>
          <ion-toolbar color="dark">
            <ion-buttons slot="start">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title><!-- DECKDECKGO_TITLE --></ion-title>
            <ion-buttons slot="end">
              <ion-button id="deckMenu"
                ><ion-icon name="ellipsis-vertical"></ion-icon></ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>

        <ion-content force-overscroll="false" style="position: relative; --overflow: hidden">
          <main><!-- DECKDECKGO_DECK --></main>

          <deckgo-remote></deckgo-remote>

          <button id="previous" class="navigation ion-activatable">
            <ion-ripple-effect></ion-ripple-effect>
            <ion-icon name="chevron-back"></ion-icon>
          </button>

          <button id="next" class="navigation ion-activatable">
            <ion-ripple-effect></ion-ripple-effect>
            <ion-icon name="chevron-forward"></ion-icon>
          </button>
        </ion-content>
      </div>

      <ion-fab vertical="top" horizontal="end" slot="fixed" id="fullscreen-menu">
        <button id="slidePicker" class="navigation ion-activatable" aria-label="Jump to a particular slide">
          <ion-ripple-effect></ion-ripple-effect>
          <ion-icon name="list"></ion-icon>
        </button>

        <button id="fullScreen" class="navigation ion-activatable hide-on-mobile" aria-label="Full screen">
          <ion-ripple-effect></ion-ripple-effect>
          <ion-icon name="contract"></ion-icon>
        </button>

        <button id="remote" class="navigation ion-activatable" aria-label="Open Remote">
          <ion-ripple-effect></ion-ripple-effect>
          <ion-icon name="phone-portrait-outline"></ion-icon>
        </button>
      </ion-fab>

      <!-- Ionic components anchors -->
      <ion-popover-controller></ion-popover-controller>
      <ion-modal-controller></ion-modal-controller>
      <ion-alert-controller></ion-alert-controller>

      <web-social-share show="false" style="--web-social-share-backdrop-opacity: 0.5">
        <ion-icon
          name="logo-twitter"
          aria-label="Twitter"
          slot="twitter"
          style="color: #00aced; font-size: 1.6rem; display: block"
        ></ion-icon>
        <ion-icon
          name="logo-linkedin"
          aria-label="Linkedin"
          slot="linkedin"
          style="color: #0077b5; font-size: 1.6rem; display: block"
        ></ion-icon>
        <ion-icon
          name="mail"
          aria-label="Email"
          slot="email"
          style="color: #ff8ea3; font-size: 1.6rem; display: block"
        ></ion-icon>
        <ion-icon
          name="logo-whatsapp"
          aria-label="WhatsApp"
          slot="whatsapp"
          style="color: #25d366; font-size: 1.6rem; display: block"
        ></ion-icon>
        <ion-icon
          name="logo-hackernews"
          aria-label="Hacker News"
          slot="hackernews"
          style="color: #ff6000; font-size: 1.6rem; display: block"
        ></ion-icon>
      </web-social-share>
    </ion-app>
