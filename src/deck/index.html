    <script nonce="17ab93ad-71a0-4812-bc0f-6f87711a63c7">
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", async () => {
          try {
            const reg = await navigator.serviceWorker.register(
              "service-worker.js"
            );
            reg.onupdatefound = () => {
              const installingWorker = reg.installing;
              installingWorker.onstatechange = () => {
                if (installingWorker.state === "installed") {
                  window.dispatchEvent(new Event("swUpdate"));
                }
              };
            };
          } catch (e) {
            console.warn("No service worker registered");
          }
        });
      }
    </script>

    <ion-app class="loading">
      <ion-menu
        id="ion-menu"
        side="start"
        type="overlay"
        swipeGesture="false"
        content-id="main"

        </ion-content>

                ></ion-icon

            </ion-buttons>
          </ion-toolbar>
        </ion-header>

        <ion-content
          force-overscroll="false"
          style="position: relative; --overflow: hidden"
        >
          <main>
            <deckgo-deck id="slider" embedded="true"> </deckgo-deck>
          </main>

          <deckgo-remote></deckgo-remote>

          <button id="previous" class="navigation ion-activatable">
            <ion-ripple-effect></ion-ripple-effect>

            <ion-icon
              src="{{DECKDECKGO_BASE_HREF}}assets/icons/ionicons/chevron-forward.svg"
              aria-label="Next slide"
            ></ion-icon>
          </button>
        </ion-content>
      </div>

      <ion-fab
        vertical="top"
        horizontal="end"
        slot="fixed"
        id="fullscreen-menu"
      >
        <button

          class="navigation ion-activatable"
          aria-label="Jump to a particular slide"
        >

          <ion-icon
            src="{{DECKDECKGO_BASE_HREF}}assets/icons/ionicons/list.svg"
            aria-label="Jump to a particular slide"

        </button>

        <button
